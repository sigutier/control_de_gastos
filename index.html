<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styles.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css" />
  <title>Mi hucha</title>
</head>

<body>
  <div class="container">
    <div class="card">
      <div class="card-header">
        <h1 style="text-align: center"><strong>Control de gastos</strong></h1>
      </div>
      <ul class="list-group list-group-flush">
        <li class="list-group-item">
          <section id="ahorro">
            <div id="tu-ahorro">
              <h2>TU AHORRO</h2>
              <div id="ahorro-total">
                <!-- AHORRO -->
              </div>
            </div>
          </section>
        </li>
        <li class="list-group-item">
          <div id="container-ahorro">
            <div id="ingreso">
              <h3>INGRESO</h3>
              <div id="ingreso-total">
                <!-- INGRESO -->
              </div>
            </div>
            <div id="gasto">
              <h3>GASTO</h3>
              <div id="gasto-total">
                <!-- GASTO -->
              </div>
            </div>
          </div>
        </li>
        <li class="list-group-item">
          <!-- HISTORIAL -->
          <section id="historial">
            <h2>Historial</h2>
            <div id="lista-historial">
              <!-- LISTA HISTORIAL -->
            </div>
          </section>
        </li>
        <li class="list-group-item">
          <!-- AÑADIR  -->
          <section id="añadir">
            <h2>Añadir nueva transacción</h2>
            <form action="#" id="form">
              <div class="mb-3">
                <label for="concepto" class="form-label">Concepto</label>
                <input type="text" class="form-control" id="concepto" name="concepto">
              </div>
              <div class="mb-3">
                <label for="cantidad" class="form-label">Cantidad </label>
                <input type="number" class="form-control" id="cantidad" name="cantidad"
                  placeholder="negativo: gasto, positivo: ingreso">
              </div>
              <div class="mb-3">
                <input type="submit" class="btn btn-primary mb-3" value="Añadir transacción" />
              </div>
            </form>
          </section>
        </li>
      </ul>
    </div>
  </div>
  <script src="index.js"></script>
</body>

</html>
